{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon.png">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Signin | Gaia - Bootstrap Template</title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link href="{% static 'css/GaiaIndex.css' %}" rel="stylesheet" />
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
  <link href="{% static 'css/gaia.css' %}" rel="stylesheet" />
 


  <!-- Canonical SEO -->
  <link rel="canonical" href="https://www.creative-tim.com/product/gaia-bootstrap-template-pro" />

  <!--     Fonts and icons     -->
  <link href='https://fonts.googleapis.com/css?family=Cambo|Lato:400,700' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/css/fonts/pe-icon-7-stroke.css" rel="stylesheet">


</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKDMSK6" height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <style>
    .form-control-plain{
      font-size: 1rem;
    text-indent: 0.8rem;
    padding: 0.8rem 0;
    outline: none;
    width: 100%;
    border: 1px solid #e9eaea;
    /* border-radius: 2px; */
    transition: border-color 0.15s;
    font-weight: normal;
    box-sizing: border-box;
}
    }
  </style>
  <div class="section section-signin">

    <div class="image-container hover-img">
      <div class="form-container">
        <div class="col-sm-9 col-sm-offset-7 col-xs-10 col-xs-offset-1 text-center">
          <div class="title-area">
            <h2>É aluno? Cadastre-se</h2>
          </div>

          <label>
            <h4>Nome Completo</h4>
          </label>

          <div class="form-group">
            <input type="text" name="first-name" value="" placeholder="Alan David do Vale Lima" class="form-control form-control-plain">
          </div>

          <label>
            <h4>E-mail</h4>
          </label>
          
          <div class="form-group">
            <input type="email" name="email" value="" placeholder="MichaelJordan@gmail.com" class="form-control form-control-plain">
          </div>
          

          <label>
            <h4>Senha</h4>
          </label>

          <div class="form-group">
            <input type="password" name="password" value="" placeholder="&#x25CF;&#x25CF;&#x25CF;&#x25CF;" class="form-control form-control-plain">
          </div>

         <!--
          <p class="text-gray">
            By signing up you agree to
            <br>
            <a href="signin.html">Terms of Use</a> and
            <a href="signin.html"> Privacy Policy</a>
          </p>
        -->

          <div class="footer" style="background-color: inherit">
            <button class="btn btn-danger btn-round btn-fill btn-wd-size" style="
            margin-top: 55px;
            margin-bottom: 50px;">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="image-container hover-img">
      <div class="form-container">
        <div class="col-sm-9 col-sm-offset-7 col-xs-10 col-xs-offset-1 text-center">
          <div class="title-area">
            <h2>Já tem conta? Efetue login</h2>
          </div>

          <label>
            <h4>E-mail</h4>
          </label>

          <div class="form-group">
            <input type="email" name="email" value="" placeholder="MichaelJordan@gmail.com" class="form-control form-control-plain">
          </div>

          <label>
            <h4>Senha</h4>
          </label>
          <div class="form-group">
            <input type="password" name="password" value="" placeholder="&#x25CF;&#x25CF;&#x25CF;&#x25CF;" class="form-control form-control-plain">
          </div>
        

          <div class="footer" style="background-color: inherit">
            <button class="btn btn-danger btn-round btn-fill btn-wd-size"  style="
            margin-top: 171px;
            margin-bottom: 50px;">
              Entrar
            </button> 
           
          </div>
        </div>
      </div>
    </div>  
  </div>

</body>

<!--   core js files    -->
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.js' %}" type="text/javascript"></script>

<!--  js library for devices recognition -->
<script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>


<!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
<script type="text/javascript" src="{% static 'js/gaia.js' %}"></script>

</html>
